{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Upload Your CV</h1>
  <p>Upload a DOC, DOCX, or PDF file. We'll extract the information for you.</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="cv_file">Choose file:</label>
      <input type="file" name="cv_file" id="cv_file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success mt-3">Upload and Extract</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
