{% extends "base_generic.html" %}
{% block title %}Upload CV{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Upload Existing CV</h2>
  <form method="POST" action="{% url 'upload_cv' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="cvFile">Upload DOCX or PDF</label>
      <input type="file" name="cv_file" id="cvFile" class="form-control" accept=".doc,.docx,.pdf" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload & Extract</button>
  </form>
</div>
{% endblock %}
