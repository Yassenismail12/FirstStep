<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cv.full_name }} - CV</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        h1, h2 { color: #0a5b6e; }
        section { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>{{ cv.full_name }}</h1>
    <h2>{{ cv.profession }}</h2>

    <section>
        <h3>Profile Summary</h3>
        <p>{{ cv.profile_summary }}</p>
    </section>

    <section>
        <h3>Experience</h3>
        <p>{{ cv.experience_details }}</p>
    </section>

    <section>
        <h3>Education</h3>
        <p>{{ cv.education_details }}</p>
    </section>

    <section>
        <h3>Skills</h3>
        <p>{{ cv.skills_list }}</p>
    </section>

</body>
</html>
