{% extends "base_generic.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Preview Your CV</h2>
  <p><strong>Name:</strong> {{ cv.full_name }}</p>
  <p><strong>Email:</strong> {{ cv.email }}</p>
  <h3>Summary</h3>
  <p>{{ cv.summary }}</p>
  <h3>Education</h3>
  <p>{{ cv.education }}</p>
  <h3>Experience</h3>
  <p>{{ cv.experience }}</p>
  <h3>Skills</h3>
  <p>{{ cv.skills }}</p>

  <a href="{% url 'export_cv' %}" class="btn btn-success mt-3">Download PDF</a>
</div>
{% endblock %}
