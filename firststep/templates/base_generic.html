{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FirstStep{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">FirstStep</a>
    {% if user.is_authenticated %}
      <span class="navbar-text text-white">Hi, {{ user.firstname }}</span>
      <form method="POST" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-light btn-sm ms-3">Logout</button>
      </form>      
    {% else %}
      <a class="btn btn-light btn-sm ms-auto" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</nav>

<main class="container py-4">
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
